{% extends "base.html" %}
{% block title %} {{ gym_name }} - Subscription Plan Creator {% endblock title %}

{% block header %} Create a new Subscription Plan {{ gym_name }} {% endblock header %}

{% block content %}
<div style="margin:auto;">
    <h2>Create Plan</h2>
    <form method="post" style="margin:auto; width:400px">
        {% csrf_token %}

        <p>
            <label for="id_name">Name:</label>
            <input type="text" name="name" class="form-control" maxlength="100" required="" id="id_name">
        </p>

        <p>
            <label for="id_plan_type">Plan type:</label>
            <select name="plan_type" class="form-control" required="" id="id_plan_type">
                <option value="GROUP" selected>Group Classes Only</option>
                <option value="WEIGHTS">Gym Access Only</option>
                <option value="BOTH">Group Classes + Gym Access</option>
            </select>
        </p>

        <p>
            <label for="id_monthly_price">Monthly price:</label>
            <input type="number" name="monthly_price" class="form-control" step="0.01" required="" id="id_monthly_price">
        </p>

        <p>
            <label for="id_age_discount">Age discount:</label>
            <input type="number" name="age_discount" value="0" class="form-control" step="0.01" required="" id="id_age_discount">  
        </p>

        <button type="submit"> Create Plan </button>
    </form>
</div>

{% endblock %}
