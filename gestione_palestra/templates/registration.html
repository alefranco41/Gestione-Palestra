{% extends "base.html" %}
{% block title %} {{ gym_name }} - Registration {% endblock title %}
{% block header %} Registration form {% endblock header %}

{% block content %}
<div class="login-form">
    <form method="post" action="{% url 'registration' %}">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="{{ form.data.username|default_if_none:'' }}">
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="{{ form.data.email|default_if_none:'' }}">
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Are you a member? <a href="{% url 'login' %}">Login here</a>.</p>
</div>

{% endblock %}
